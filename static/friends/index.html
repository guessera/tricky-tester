    <script data-skip-moving="true">
        // инициализируем очередь колбеков:
        window.Ya || (window.Ya = {});
        window.Ya.adfoxCode || (window.Ya.adfoxCode = {});
        window.Ya.adfoxCode.hbCallbacks || (window.Ya.adfoxCode.hbCallbacks = []);
        window.yaContextCb = window.yaContextCb || [];

        function onAdErrorContext() {
            let script = document.createElement('script');
            script.src = 'https://an.yandex.ru/system/context.js';
            script.async = true;
            document.head.appendChild(script);
        }

        // settings
        window.YaHeaderBiddingSettings = {
            biddersMap: {
                //"betweenDigital": "1059636",
                "buzzoola": "1504460",
                "gnezdo": "1697486",
                // "adriver": "1712881",
                //"adfox_adtech": "1781934",
                // "myTarget": "1057078",
                // "mgid":"1245319",
                // "hpmd": "1078554",
                // "videonow": "1505528"
            },
            // adUnits: adUnits,
            timeout: 900 // userTimeout
        };

        // betweenDigital
        //let r = (Math.random()*10000000000).toFixed(0);
        //let s = document.createElement('script');
        //s.src = "//ads.betweendigital.com/sspmatch-js?p=42428&randsalt="+r;
        //s.async = true;
        //document.head.appendChild(s);

        $(function () {
            let reloadAdfoxSettings = [
                {
                    id: 'adfox_155903566903998072',
                    show: false, // системный атрибут
                },
                {
                    id: 'adfox_155903485178447293',
                    show: false
                }
            ];

            setInterval(function () {
                // раз в секунду проверять видимость каждого блока.
                reloadAdfoxSettings.forEach(function (item) {
                    if (!document.getElementById(item.id)) {
                        return;
                    }
                    if (is_shown('#' + item.id) && !isHidden(document.getElementById(item.id))) {
                        item.show = true;
                        // console.log('show' + item.id);
                    }
                });
            }, 1000);

            let idleTimer = null;
            let idleState = false; // состояние отсутствия
            let idleWait = 60000; // время ожидания в мс
            let reloadAdfox = 60000 * 1; // время перезагрузки рекл. блоков 60000 = 1мин

            let userActive = true;
            setInterval(function () {
                if (!userActive) {
                    return;
                }
                reloadAdfoxSettings.forEach(function (item) {
                    if (item.show) {
                        reloadAdfoxBlock(item.id);
                        item.show = false;
                        // console.log("reload" + item.id);
                    }
                });

            }, reloadAdfox);

            $(document).on('click touchstart startEventTimer', function () {
                clearTimeout(idleTimer); // отменяем прежний временной отрезок
                if (idleState === true) { // Действия на возвращение пользователя
                    userActive = true;
                    // console.log("active");
                }

                idleState = false;
                idleTimer = setTimeout(function () { // Действия на отсутствие пользователя
                    userActive = false;
                    idleState = true;
                    // console.log("away");
                }, idleWait);
            });

            function reloadAdfoxBlock(elemId) {
                window.Ya.adfoxCode.reload(elemId);
            }

            function isHidden(el) { // не перезагружать скрытые блоки
                let style = window.getComputedStyle(el);
                return (style.display === 'none')
            }

            function is_shown(target) {
                let wt = $(window).scrollTop();
                let wh = $(window).height();
                let eh = $(target).height();
                let et = $(target).offset().top;
                eh *= 0.5; // 50% видимости блока

                return et >= wt && et + eh <= wh + wt;
            }

            $("body").trigger("startEventTimer"); // сгенерируем ложное событие, для запуска скрипта
        });

    </script>
